        <div class="row" style="margin-bottom:20px;">
            <div style="border-radius: 5px;border-style: solid;" class="panel panel-primary">
                <div style="display: block;padding: 10px 15px;border-bottom: 1px solid transparent;background-color: #447ab2;" id="msgTitle">
                    <div style="display: initial;" id="connectState">
                        <span class="label label-default">未连接</span>
                    </div>

                    <div id="topView" style="display: initial;margin-top: -3px;padding-left: 10px;">
                        <button type="button" id="btn_conn" class="btn btn-xs" style="background-color: white;">连接</button>
                        <button type="button" id="btn_close" class="btn btn-xs btn-danger" disabled="disabled">断开</button>
                        <button type="button" id="btn_reConn" class="btn btn-xs btn-success" disabled="disabled">重连</button>
                        <span class="btn btn-xs btn-default" class="checkbox" id="btn_clear">清空消息</span>
                        <input type="text" class="form-control col-sm-3 col-md-3 col-xs-3" style="margin-right: 10px;" id="inp_url" placeholder="连接地址" value="">
                        <input type="text" class="form-control col-sm-1 col-md-1 col-xs-1" style="margin-right: 10px;" id="inp_msgCount" placeholder="消息数: 100">
                        <div id="connectTime" style="display: initial;float: right" class="blockquote-reverse"></div>
                    </div>
                    <div class="row" style="margin-top: 10px;padding-left: 15px;padding-right: 15px;">
                        <textarea id="inp_send" class="form-control col-md-10 col-sm-10 col-xs-9" style="" rows="1" style="margin-right: 10px;" placeholder="发送的内容"></textarea> <!--  style="margin-bottom:3px;min-height:206px;" -->
