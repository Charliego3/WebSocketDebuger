<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>WebSocket调试工具</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jsonFormat.js"></script>
    <script src="js/websocket.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h2 style="margin-top:-20px;margin-left:20px; text-align:center; ">WebSocket调试工具</h2>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-sm-5 col-md-4 col-lg-3">
                <div>
                    <b>连接地址:</b>
                    <input type="text" class="form-control" style="margin-bottom:3px;" id="inp_url" placeholder="连接的地址"
                        value="">
                    <br/>
                    <b>保留消息数:</b>
                    <input type="text" class="form-control" style="margin-bottom:3px;" id="inp_msgCount" placeholder="5"
                        value="5">
                    <br/>
                    <button type="button" id="btn_conn" class="btn btn-primary">连接</button>
                    <button type="button" id="btn_close" class="btn btn-danger" disabled="disabled">断开</button>
                    <button type="button" id="btn_reConn" class="btn btn-success" disabled="disabled">重连</button>
                    <span class="btn btn-default" class="checkbox" id="btn_clear">清空消息</span>
                </div>
                <br/ß>
                <div style="margin-bottom:20px;">
                    <textarea id="inp_send" class="form-control" style="margin-bottom:3px;min-height:206px;" placeholder="发送的内容"></textarea>
                    <br>
                    <button type="button" id="btn_send" class="btn btn-info btn-block">发送（ctrl+回车）</button>
                </div>
            </div>
            <div class="col-sm-7 col-md-8 col-lg-9">
                <div id="div_msgzone" class="panel panel-primary">
                    <div class="panel-heading" id="msgTitle"><span class="label label-default">未连接</span></div>
                    <div id="div_msg" class="panel-body" style="min-height:420px;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
